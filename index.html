<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Federo&family=Felipa&family=Inter:wght@400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> 
    <script src="./main.js" defer ></script>
    <link href="./resources/css/reset.css" rel="stylesheet"/>
    <link href="resources/css/style.css" rel="stylesheet"/>
    <title>Project Library</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Library</h1>
            <img src="./resources/images/bookIcon.svg"/>
        </div>
    </header>
    <main>
        <div class="addBook">
            <button>
                <img src="./resources/images/bookIcon.svg" width="30" height="30" />
                <h2>Add new book</h2>
            </button>
        </div>
        <div class="books">
            <div class="book" data-book-index-number="1">
                <h1>Title</h1>
                <h2>Author</h2>
                <h2>Pages</h2>
                <button>Read/Not Read</button>
                <button class="lastButton remove">remove</button>
            </div>
            <div class="book">
                <h1>Title</h1>
                <h2>Author</h2>
                <h2>Pages</h2>
                <button>Read/Not Read</button>
                <button class="lastButton remove">remove</button>
            </div>
            <div class="book">
                <h1>Title</h1>
                <h2>Author</h2>
                <h2>Pages</h2>
                <button>Read/Not Read</button>
                <button class="lastButton remove">remove</button>
            </div>
            <div class="book">
                <h1>Title</h1>
                <h2>Author</h2>
                <h2>Pages</h2>
                <button>Read/Not Read</button>
                <button class="lastButton remove">remove</button>
            </div>
            <div class="book">
                <h1>Title</h1>
                <h2>Author</h2>
                <h2>Pages</h2>
                <button>Read/Not Read</button>
                <button class="lastButton remove">remove</button>
            </div>
            <div class="book">
                <h1>Title</h1>
                <h2>Author</h2>
                <h2>Pages</h2>
                <button>Read/Not Read</button>
                <button class="lastButton remove">remove</button>
            </div>
        </div>
    </main>
    <div class="bookForm hide">
        <form>
            <h2>Book Data</h2>
            <input type="text" name="title" placeholder="Book title"/>
            <input type="text" name="author" placeholder="Book author"/>
            <input type="number" step="1" name="pages" placeholder="Book pages"/>
            <div class="read">
                <label class="read" for="read">Book completed</label>
                <input class="read" type="checkbox" id="read" name="read">
            </div>
            <input class="submit" type="submit" value="Save Book"/>
        </form>
    </div>
</body>
</html>
